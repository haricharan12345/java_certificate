 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
//    mavenCentral()
//    jcenter()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.1'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.1'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:4.0.0'
    api 'org.springframework.boot:spring-boot-starter:3.0.1'
    api 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.0.1'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.1'
}

group = 'com.certificate'
version = '0.0.1-SNAPSHOT'
description = 'certificate'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
